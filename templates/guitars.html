<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitars</title>
</head>
<body>
    {% for guitar in guitars %}
        {{ guitar.guitar_name }}<br>
        {{ guitar.guitar_body }}<br>
        {{ guitar.guitar_scale }}<br>
        {{ guitar.guitar_control }}<br>
        {{ guitar.guitar_description }}<br>
        {{ guitar.added_by }}<br>
    {% endfor %}
</body>
</html>
