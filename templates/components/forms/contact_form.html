{% block content %}

<!--Contact form-->
<h3 class="contact-heading purple-text text-darken-4">Get in touch...</h3>
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('contact') }}">
            <!--Flash messages-->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="row-flashes">
                            <h4 class="flash-message purple-text text-darken-4">{{ message }}</h4>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="contact-form card-panel grey lighten-3">
                <!--Name-->
                <div class="row">
                    <div class="col s12 m8 offset-m2 input-field">
                        <i class="fas fa-user-tie prefix blue-grey-text text-darken-2"></i>
                        <input id="name" name="name" type="text" class="validate" required>
                        <label class="name" for="name">Name:</label>
                    </div>
                </div>
                <!--Email address-->
                <div class="row">
                    <div class="col s12 m8 offset-m2 input-field">
                        <i class="fas fa-at prefix blue-grey-text text-darken-2"></i>
                        <input id="email" type="text" class="validate" required>
                        <label class="email" for="email">Email:</label>
                    </div>
                </div>
                <!--Message content-->
                <div class="row">
                    <div class="col s12 m8 offset-m2 input-field">
                        <i class="fas fa-pen-fancy prefix blue-grey-text text-darken-2"></i>
                        <label class="message" for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="action-buttons center-align">
                        <!--Submit button-->
                        <div class="col s12">
                            <button type="submit" class="btn waves-effect waves-light">Submit
                            <i class="fas fa-envelope-open-text right"></i></button>
                        <!--Cancel button -->
                            <a href="{{ url_for('about') }}" class="btn waves-effect waves-light">
                            Cancel<i class="far fa-window-close right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
