{% block content %}

    <!--Guitars cards-->
    <div class="col s12 m8 offset-m2 py-2">
        <div class="guitar-card blue-grey lighten-4 center-align">
            <!--Guitar details-->
            <p class="guitar-type">{{ guitar.guitar_type }}</p>
                <div class="divider"></div>
            <p class="guitar-name">Guitar Name:<span class="name">
                {{ guitar.guitar_name }}</span></p>
            <p class="guitar-shape">Guitar Shape:<span class="shape">
                {{ guitar.guitar_shape }}</span></p>
            <p class="guitar-description">Description:<span class="description">
                {{ guitar.guitar_description }}</span></p>
                <div class="divider"></div>
            <p class="guitar-image-url">Image URL:<span class="image-url">
                <a href="{{ guitar.guitar_image }}" target="_blank" aria-label="#">
                {{ guitar.guitar_image }}</a></span></p>
                <div class="divider"></div>
            <p class="date-added"> Date Added:<span class="date">
                {{ guitar.date_added }}</span></p>
                <div class="divider"></div>
            <p class="added-by">Created by:<span class="added">
                {{ guitar.added_by }}</span></p>
                <div class="divider"></div>
                
        </div>
    </div>

{% endblock %}
