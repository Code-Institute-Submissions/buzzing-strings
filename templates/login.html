{% extends "base.html" %}
{% block content %}

    <!--user login form-->
    <h3 class="register-text center-align indigo-text text-darken-4">Log In!</h3>

    <div class="row">
        <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('login') }}">
            <div class="register card-panel teal lighten-1">
                <!--username-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-tie "></i>
                        <input id="username" name="username" type="text" minlength="5" 
                            maxlength="15" pattern="^$[a-zA-Z0-9]{5-15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!--password-->
                <div class="row">
                    <div class="input-field col s12">
                    <i class="fas fa-key prefix indigo-text text-darken-4"></i>
                    <input id="password" name="password" type="password" minlength="5" 
                        maxlength="15" pattern="^$[a-zA-Z0-9]{5-15}$" class="validate" required>
                    <label for="password">Password</label>
                    </div>
                </div>
                <!--login button-->
                <div class="row">
                    <button type="submit" class="col s8 s6 offset-s2 register btn-large">
                        Login <i class="fas fa-door-open indigo-text text-darken-4"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <!--redirect user if not already registered-->
    <div class="row">
        <div class="col s12">
            No Account Yet?
            <a href="{{ url_for('register')}}" class="lime-text text-lighten-3">Sign Up!</a>
        </div>
    </div>

{% endblock %}
