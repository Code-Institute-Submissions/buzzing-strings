{% extends "base.html" %}
{% block content %}

    <!--user login form-->
    <h3 class="login-text center-align indigo-text text-darken-4">Log in here!</h3>

    <div class="row">
        <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('login') }}">
            <div class="login card-panel lime lighten-3">
                <!--username-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-tie prefix indigo-text text-darken-4"></i>
                        <input id="username" name="username" type="text" minlength="5" 
                            maxlength="15" pattern="^$[a-zA-Z0-9]{5-15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!--password-->
                <div class="row">
                    <div class="input-field col s12">
                    <i class="fas fa-key prefix deep-orange-text text-accent-2"></i>
                    <input id="password" name="password" type="password" minlength="5" 
                        maxlength="15" pattern="^$[a-zA-Z0-9]{5-15}$" class="validate" required>
                    <label for="password">Password</label>
                    </div>
                </div>
                <!--login button-->
                <div class="row">
                    <button type="submit" class="col s8 s6 offset-s2 login btn-large">
                        Login <i class="fas fa-door-open indigo-text text-darken-4"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <!--redirect user if not already registered-->
    <div class="row">
        <div class="col s12">
            <p class="redirect-register center-align black-text">
                No account yet?
                <a href="{{ url_for('register')}}" class="red-text text-accent-4">Sign up here!</a>
            </p>
        </div>
    </div>

{% endblock %}
