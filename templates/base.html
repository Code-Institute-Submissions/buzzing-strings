<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon/favicon-16x16.png' }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon/favicon-32x32.png' }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css' )}}" type="text/css">
    {% block styles %}
    {% endblock %}
    <title>Buzzing Strings</title>
</head>
<body>
    <header>
        <!--top navbar-->
        <nav class="nav-extended green darken-3">
            <div class="nav-wrapper">
            <a href="#!" class="brand-logo right">Logo</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
            <ul class="left hide-on-med-and-down">
                <li><a href="#">About Us</a></li>
                <li><a href="#">Guitars</a></li>
                <li><a href="#">Log In</a></li>
                <li><a href="#">Register</a></li>
            </ul>
            </div>
        </nav>
        <!--mobile sidenav-->
        <ul class="side-list sidenav" id="mobile-demo">
            <li><h3 class="sidenav-text center-align orange-text text-darken-3">Buzzing Strings</h3></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Guitars</a></li>
            <li><a href="#">Log In</a></li>
            <li><a href="#">Register</a></li>
        </ul>
    </header>
    {% block content %}
    {% endblock %}
    <!--scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" 
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js' )}}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
