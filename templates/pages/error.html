{% include 'layout/head.html' %}
{% block content %}
    <div class="error-page">
        <div class="error-page-message">
            <i class="error-page-icon far fa-sad-tear"></i>
            <p class="error-message-heading">Oops, something went wrong!</p>
        <p>{{ error_message }} Please use the button below to return to homepage safely!</p>
        <div class="error-message-button">
            <a href="{{ url_for('about') }}" class="btn btn-primary">Return to Homepage</a>
        </div>
    </div>
{% endblock %}
