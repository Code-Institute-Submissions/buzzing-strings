{% extends 'layout/base.html' %}
{% block content %}

<!--All Guitars-->
<h3 class="all-guitars heading purple-text text-darken-4">Take a peek at our selection!</h3>
    <!--List of added guitars-->
    <div class="guitars-list">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    {% for guitar in guitars %}
                        {% include 'components/card/user_guitar_card.html' %}
                        {% else %}
                            <!--Info text and Add Guitar redirect button-->
                            <p class="info-text">Sorry, but currently there are no guitars to display!
                            <br>Please <a href="{{ url_for('add_guitar') }}" class="btn waves-effect waves-light">
                            add<i class="far fa-plus-square right"></i></a> your favourite guitar now!</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
       
{% endblock %}
